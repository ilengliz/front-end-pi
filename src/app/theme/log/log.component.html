


<script src="moment.js"></script>
<script src="moment-timezone-with-data.js"></script>
<app-card [classHeader]="true">
    <table
      id="dtBasicExample"
      class="table table-striped table-bordered table-sm table-responsive"
      cellspacing="0"
      width="100%"
    >
      <thead>
        <tr>
          <th>Activity</th>
          <th >Object</th>
          <th>Done by </th>
          <th>Date and Time</th>
        </tr>
      </thead>
      <tbody style="margin-left: 500px" class=" text-center " *ngIf="logs.length == 0" >

        <div   class="loader animation-start" style="text-align: center; margin-left: 610px">
          <span class="circle delay-1 size-2"></span>
          <span class="circle delay-2 size-4"></span>
          <span class="circle delay-3 size-6"></span>
          <span class="circle delay-4 size-7"></span>
          <span class="circle delay-5 size-7"></span>
          <span class="circle delay-6 size-6"></span>
          <span class="circle delay-7 size-4"></span>
          <span class="circle delay-8 size-2"></span>
        </div>
      </tbody>
      <tbody *ngIf="logs.length != 0" >

        <tr *ngFor="let log of logs; let i = index">
          <td>
           {{log.action}}
          </td>
          <td>{{ log.object }}</td>
          <td>                       <a (click) = 'profile(log.User)'>
            {{ log.User }}</a></td>
          <td>{{ log.createdAt }}</td>

        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Activity</th>
          <th class="col">Object</th>
          <th>Done By</th>
          <th>Date and time</th>
        </tr>
      </tfoot>
    </table>

    <br />

    <br />
    <br />
  </app-card>
