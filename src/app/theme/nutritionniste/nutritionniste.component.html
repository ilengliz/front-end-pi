<div class="">
  <div class="page-header card">
    <div class="card-block">
      <span>
        <h5 class="m-b-10"> <strong>Nutritionnistes</strong> </h5>
      </span>
      <ul class="breadcrumb-title b-t-default p-t-10">
        <li class="breadcrumb-item">
          <a [routerLink]="['/dashboard/default/']"> <i class="fa fa-home"></i> </a>
        </li>
        <li class="breadcrumb-item">
          <a [routerLink]="">Nutritionnistes</a>
        </li>
      </ul>
    </div>
  </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"><strong> Veuillez remplir les informations de votre nouveau collaborateur</strong> </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body modal-lg">
        <form>
          <div class="row">
            <div class="col-lg-12">
              <div class="general-info">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="table-responsive">
                      <table class="table">
                        <tbody>
                          <tr>
                              <div class="form-group row">
                              <label for="nomA" class="col-sm-2 col-form-label col-form-label-sm">Nom</label>
                              <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm" id="nomA" placeholder="Nom">
                              </div>
                            </div>
                          </tr>
                          <hr>
                          <tr>
                            <div class="form-group row">
                              <label for="prenomA" class="col-sm-3 col-form-label col-form-label-sm">Prénom</label>
                              <div class="col-sm-9">
                                <input type="text" class="form-control form-control-sm" id="prenomA" placeholder="Prénom">
                              </div>
                            </div>
                          </tr>
                          <hr>
                          <tr>  
                            <div class="form-group row">
                              <label for="emailA" class="col-sm-2 col-form-label col-form-label-sm">Email</label>
                              <div class="col-sm-10">
                                <input type="email" class="form-control form-control-sm" id="emailA" placeholder="email">
                              </div>
                            </div>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                  <!-- end of table col-md-6 -->
                  <div class="col-md-6">
                    <div class="table-responsive">
                      <table class="table">
                        <tbody>
                          <tr>
                              <div class="form-group row">
                              <label for="disponibiliteA" class="col-sm-3 col-form-label col-form-label-sm">Disponibilité</label>
                              <div class="col-sm-9">
                                <input type="text" class="form-control form-control-sm" id="disponibiliteA" placeholder="Disponibilité">
                              </div>
                            </div>
                          </tr>
                          <hr>
                          <tr>
                            <div class="form-group row">
                              <label for="salleDeSportA" class="col-sm-4 col-form-label col-form-label-sm">Salle de sport</label>
                              <div class="col-sm-8">
                                <input type="text" class="form-control form-control-sm" id="salleDeSportA" placeholder="Salle de sport">
                              </div>
                            </div>
                          </tr>
                          <hr>
                          <tr>  
                            <div class="form-group row">
                              <label for="telA" class="col-sm-2 col-form-label col-form-label-sm">Tél</label>
                              <div class="col-sm-10">
                                <input type="number" class="form-control form-control-sm" id="telA" placeholder="Tél">
                              </div>
                            </div>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                  <!-- end of table col-lg-6 -->
                </div>
               
              </div>
              <!-- end of edit info -->
            </div>
            <!-- end of col-lg-12 -->
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send </button>
      </div>
    </div>
  </div>
</div>



<app-card [classHeader]="true">
  <button class="float-right  btn btn-primary waves-effect light-effect"  data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">
    <i class="icofont icofont-plus"></i>Ajouter nutritionniste
  </button>
  <br />

  <table id="dtBasicExample" class="table table-striped table-bordered table-sm table-responsive" cellspacing="0"
    width="100%">
    <thead>
      <tr>
        <th style="width:5%"><strong>Nom</strong></th>
        <th style="width:25%"><strong>Prénom</strong></th>
        <th style="width:20%"><strong>Email</strong></th>
        <th style="width:20%"><strong>Disponibilité</strong></th>
        <th style="width:25%"><strong>Salle de sport</strong></th>
        <th style="width: 25px;"><strong>Téléphone </strong></th>

        <th style="width:25%"><strong>Actions </strong></th>

      </tr>
    </thead>
    <tbody style="margin-left: 500px" class=" text-center ">
      <!--<div   *ngIf="nutritionnistes.length != 0" class="loader animation-start" style="text-align: center; margin-left: 610px">
        <span class="circle delay-1 size-2"></span>
        <span class="circle delay-2 size-4"></span>
        <span class="circle delay-3 size-6"></span>
        <span class="circle delay-4 size-7"></span>
        <span class="circle delay-5 size-7"></span>
        <span class="circle delay-6 size-6"></span>
        <span class="circle delay-7 size-4"></span>
        <span class="circle delay-8 size-2"></span>
      </div>-->
    </tbody>
    <tbody *ngIf="nutritionnistes.length != 0">
      <tr *ngFor="let n of nutritionnistes; let i = index">
        <td>{{n.nom}}</td>

        <td>{{n.prenom}}</td>
        <td>{{n.email}}</td>
        <td>
          <button (click)="openMyModal('effect-8')"  class="btn btn-md btn-info waves-effect " placement="top"
            ngbTooltip={{n.disponibilite}}>
            <i class="fa fa-clock-o fa-lg"></i> </button>
        </td>
        <td>{{n.salleDeSport}}</td>
      
        <td>{{n.num}}</td>
        <td align="center">
          <button (click)="openSuccessCancelSwal(i)" class="btn btn-md  btn-danger btn-danger">
            <i class="fa fa-trash fa-lg"></i>
          </button>
          <button class="btn btn-md  waves-effect "  data-target="#exampleModal1"  style="background-color: #BA68C8;">
            <i class="fa fa-pencil fa-lg"></i>
          </button>
          <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" ><strong> Veuillez remplir les informations de votre nouveau collaborateur</strong> </h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body modal-lg">
                  <form>
                    <div class="row">
                      <div class="col-lg-12">
                        <div class="general-info">
                          <div class="row">
                            <div class="col-lg-6">
                              <div class="table-responsive">
                                <table class="table">
                                  <tbody>
                                    <tr>
                                        <div class="form-group row">
                                        <label for="nom" id="nom" class="col-sm-2 col-form-label col-form-label-sm">Nom</label>
                                        <div class="col-sm-10">
                                          <input type="text" id ="nom" class="form-control form-control-sm"  placeholder="Nom">
                                        </div>
                                      </div>
                                    </tr>
                                    <hr>
                                    <tr>
                                      <div class="form-group row">
                                        <label for="prenom" class="col-sm-3 col-form-label col-form-label-sm">Prénom</label>
                                        <div class="col-sm-9">
                                          <input type="text"  id ="prenom" class="form-control form-control-sm"  placeholder="Prénom">
                                        </div>
                                      </div>
                                    </tr>
                                    <hr>
                                    <tr>  
                                      <div class="form-group row">
                                        <label for="email" class="col-sm-2 col-form-label col-form-label-sm">Email</label>
                                        <div class="col-sm-10">
                                          <input type="email" id ="email" class="form-control form-control-sm" placeholder="email">
                                        </div>
                                      </div>
                                    </tr>
                                  </tbody>
                                </table>
                              </div>
                            </div>
                            <!-- end of table col-md-6 -->
                            <div class="col-md-6">
                              <div class="table-responsive">
                                <table class="table">
                                  <tbody>
                                    <tr>
                                        <div class="form-group row">
                                        <label for="disponibilite" class="col-sm-3 col-form-label col-form-label-sm">Disponibilité</label>
                                        <div class="col-sm-9">
                                          <input type="text" class="form-control form-control-sm" id="disponibilite" placeholder="Disponibilité">
                                        </div>
                                      </div>
                                    </tr>
                                    <hr>
                                    <tr>
                                      <div class="form-group row">
                                        <label for="salleDeSport" class="col-sm-4 col-form-label col-form-label-sm">Salle de sport</label>
                                        <div class="col-sm-8">
                                          <input type="text" class="form-control form-control-sm" id="salleDeSport" placeholder="Salle de sport">
                                        </div>
                                      </div>
                                    </tr>
                                    <hr>
                                    <tr>  
                                      <div class="form-group row">
                                        <label for="number" class="col-sm-2 col-form-label col-form-label-sm">Tél</label>
                                        <div class="col-sm-10">
                                          <input type="number" class="form-control form-control-sm" id="number" placeholder="Tél">
                                        </div>
                                      </div>
                                    </tr>
                                  </tbody>
                                </table>
                              </div>
                            </div>
                            <!-- end of table col-lg-6 -->
                          </div>
                         
                        </div>
                        <!-- end of edit info -->
                      </div>
                      <!-- end of col-lg-12 -->
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Send </button>
                </div>
              </div>
            </div>
          </div>

        </td>
      </tr>
    </tbody>
  </table>

  <br />

  <br />
  <br />
</app-card>
